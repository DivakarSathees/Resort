<h1>Add Review Details</h1>

<form [formGroup]="addReviewForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="userId">User:</label>
        <input type="number" id="userId" formControlName="userId" readonly>
    </div>

    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" formControlName="subject">
        <div *ngIf="addReviewForm.get('subject').hasError('required') && addReviewForm.get('subject').touched"
             class="error-message">
            *Subject is required.
        </div>
    </div>

    <div class="form-group">
        <label for="body">Body:</label>
        <textarea id="body" formControlName="body"></textarea>
        <div *ngIf="addReviewForm.get('body').hasError('required') && addReviewForm.get('body').touched"
             class="error-message">
            *Body is required.
        </div>
    </div>

    <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" formControlName="rating">
        <div *ngIf="addReviewForm.get('rating').hasError('required') && addReviewForm.get('rating').touched"
             class="error-message">
            *Rating is required.
        </div>
    </div>

    <div class="form-group">
        <label for="dateCreated">Date Created:</label>
        <input type="date" id="dateCreated" formControlName="dateCreated">
        <div *ngIf="addReviewForm.get('dateCreated').hasError('required') && addReviewForm.get('dateCreated').touched"
             class="error-message">
            *Date Created is required.
        </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
        *{{ errorMessage }}
    </div>

    <div class="add-btn">
        <button type="submit">Submit</button>
    </div>

</form>
