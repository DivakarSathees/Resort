<div class="main-container">
    <h1>Add Review Details</h1>

<form [formGroup]="addReviewForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" formControlName="userName" readonly>
    </div>

    <div class="form-group">
        <div class="validation">
            <label for="subject">Resort Name:</label>
       
        <div *ngIf="addReviewForm.get('subject').hasError('required') && addReviewForm.get('subject').touched"
             class="error-message">
            *
        </div>
        </div>
         <select id="subject" formControlName="subject">
            <option value="" disabled selected>Select Resort Name</option>
            <option *ngFor="let resort of resorts" [value]="resort.resortName">{{ resort.resortName }}</option>
        </select>
    </div>
    

    <div class="form-group">
        <div class="validation">
            <label for="body">Feedback comments:</label>
        <div *ngIf="addReviewForm.get('body').hasError('required') && addReviewForm.get('body').touched"
             class="error-message">
            *
        </div> 
        </div>
               <textarea id="body" formControlName="body"></textarea>

    </div>

    <div class="form-group">
        <div class="validation">
            <label for="rating">Rating:</label>
        
        <div *ngIf="addReviewForm.get('rating').hasError('required') && addReviewForm.get('rating').touched"
             class="error-message">
            *
        </div>
        </div>
        <div class="rating-buttons">
            <label *ngFor="let i of [1, 2, 3, 4, 5]" class="rating-option">
                <input type="radio" id="rating{{i}}" formControlName="rating" [value]="i">
                {{i}}
            </label>
        </div>
    </div>
    

    <!-- <div class="form-group">
        <label for="dateCreated">Date Created:</label>
        <input type="date" id="dateCreated" formControlName="dateCreated" readonly>
    </div> -->

    <div *ngIf="errorMessage" class="error-message">
        *{{ errorMessage }}
    </div>

    <div class="add-btn">
        <button type="submit">Submit</button>
    </div>

</form>

</div>
