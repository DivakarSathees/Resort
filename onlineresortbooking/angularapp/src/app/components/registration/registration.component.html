<div class="main-container">
  <div class="container">
    <h1>Registration</h1>

    <form (ngSubmit)="register()" #registrationForm="ngForm" novalidate>
      <div class="validation">
        <label for="username">Username:</label>
        <div *ngIf="usernameNgModel.invalid && (usernameNgModel.dirty || usernameNgModel.touched)"
          class="error-message">*</div>
      </div>
      <input type="text" id="username" [(ngModel)]="username" name="username" [ngModelOptions]="{standalone: true}"
        required #usernameNgModel="ngModel">


      <div class="validation">
        <label for="email">Email:</label>
        <div *ngIf="emailNgModel.invalid && (emailNgModel.dirty || emailNgModel.touched)" class="error-message">
          <div *ngIf="emailNgModel.errors.required">*</div>
        </div>
      </div><input type="email" id="email" [(ngModel)]="email" name="email" [ngModelOptions]="{standalone: true}"
        required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #emailNgModel="ngModel">
      <div *ngIf="emailNgModel.errors.pattern" class="error-message">*Please enter a valid email</div>


      <div class="validation">
        <label for="password">Password:</label>
        <div *ngIf="passwordNgModel.invalid && (passwordNgModel.dirty || passwordNgModel.touched)"
          class="error-message">
          *</div>
      </div>
      <input type="password" id="password" [(ngModel)]="password" name="password" [ngModelOptions]="{standalone: true}"
        required #passwordNgModel="ngModel">

      <div *ngIf="passwordNgModel.valid && !isPasswordComplex(password)" class="error-message">
        *Password must include at least one uppercase letter, one lowercase letter, one digit, and one special character
      </div>

      <div class="validation">
        <label for="confirmPassword">Confirm Password:</label>

        <div *ngIf="confirmPasswordNgModel.invalid && (confirmPasswordNgModel.dirty || confirmPasswordNgModel.touched)"
          class="error-message">*</div>
      </div>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
        [ngModelOptions]="{standalone: true}" required #confirmPasswordNgModel="ngModel">
      <div *ngIf="password !== confirmPassword && !passwordMismatch" class="error-message">
        *Passwords do not match
      </div>

      <div class="validation">
        <label for="mobile">Mobile Number:</label>
        <div *ngIf="mobileNgModel.invalid && (mobileNgModel.dirty || mobileNgModel.touched)" class="error-message">
          <div *ngIf="mobileNgModel.errors.required">*</div>
        </div>
      </div><input type="tel" id="mobile" [(ngModel)]="mobileNumber" name="mobile" [ngModelOptions]="{standalone: true}"
        required pattern="^[0-9]{10}$" #mobileNgModel="ngModel">

      <div *ngIf="mobileNgModel.errors.pattern" class="error-message">*Mobile number must be 10 digits</div>


      <div class="validation"> <label for="userRole">Role:</label>
        <div *ngIf="userRoleNgModel.invalid && (userRoleNgModel.dirty || userRoleNgModel.touched)"
          class="error-message">
          *</div>
      </div>
      <select id="userRole" [(ngModel)]="userRole" name="userRole" required #userRoleNgModel="ngModel">
        <option value="" disabled>Select a role</option>
        <option value="Admin">ADMIN</option>
        <option value="Customer">CUSTOMER</option>
      </select>


      <div *ngIf="passwordMismatch" class="error-message">*Passwords do not match</div>

      <button type="submit" [disabled]="registrationForm.invalid || password !== confirmPassword">Register</button>
    </form>
  </div>
</div>
